<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula e analisa IMC</title>
</head>
<body>
    
    <script>

        //Obter altura em metros e pesdo em quilogramas do usuário
        //Calcular o IMC = peso/(altura * altura)
        //Verificar se o IMC está no intervalo entre 18.5 e 35
        //Se estiver nesse intervalo exibir o IMC e dar os parabéns para o usuário
        //Se estiver abaixo de 18.5 exibir "Seu IMC indica que você está abaixo do peso!"
        //Se estiver acima de 35 exibir "Seu IMC indica que você está acima do peso!"
        //Depois de escrito o programa, atualize o repositório remoto e envie o link pela tarefa.

        let idade = prompt("Vamos calcular o seu IMC? Qual é a sua idade?")
        let altura = prompt("Qual é a sua altura? (em metros)");
        let peso = prompt("Qual é o seu peso? (em quilos)");

        function calcularIMC(peso, altura){
            return(peso/(altura * altura)).toFixed(0);
        }

        let imc = calcularIMC(peso, altura);
        document.write("Seu IMC é: " + imc + "</br>");

        if(imc < 18.5){
            document.write("Seu IMC indica que você está abaixo do peso!");
        }else if(imc >= 18.5 && imc <= 35){
            document.write("Parabéns, você está no seu peso!");
        }else if(imc > 35){
            document.write("Seu IMC indica que você está acima do peso!");
        }
             
    </script>

</body>
</html>
